<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by1">
                                <img src="download.jpg" alt="pingpongimage">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display"> 0 </span> to <span id="p2Display"> 0
                                    </span>
                                </h1>

                                <br>
                            </div>
                        </div>
                        <label for="playto" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded is-primary">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                        <p>
                            use button to add Score

                        </p>
                        <footer class="card-footer">
                            <button id="p1Button" class="button is-primary is-large card-footer-item">+1 Player
                                One</button>
                            <button id="reset" class="button is-info is-large card-footer-item">Reset</button>
                            <button id="p2Button" class="button is-primary is-large card-footer-item">+1 Player
                                Two</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
